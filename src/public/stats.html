<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Your QRStats</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Your QRStats</h1>
    <p><a href="/">Home</a></p>
    <p>Welcome to your QRStats dashboard! Enter your ID to continue.</p>
    <form action="/stats" method="POST">
        <input type="text" id="id" name="id" placeholder="ID" required>
        <input type="password" id="pw" name="pw" placeholder="Password" optional>
        <input type="submit" value="Continue">
    </form>
    <script>
        // load id from url params
        document.addEventListener('DOMContentLoaded', function () {
            // Function to get the value of a query parameter by name
            function getQueryParam(name) {
                let urlParams = new URLSearchParams(window.location.search)
                return urlParams.get(name)
            }

            // Get the 'id' query parameter
            let idValue = getQueryParam('id')

            // Set the value to the input field
            if (idValue) {
                document.getElementById('id').value = idValue
            }
        });

    </script>
</body>

</html>
