<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>QRStats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Create</h1>
    <p>Fill out the form below to setup your website!</p>
    <form action="/create" method="POST">
        <input type="text" name="url" placeholder="URL (example.com)" required>
        <span class="note">An ID is optional; we'll generate one for you.</span>
        <input type="text" name="id" placeholder="ID/Username" optional>
        <span class="note">Password is optional, but if you don't provide one, anyone can view the stats for
            the generated URL!</span>
        <input type="password" name="password" placeholder="Password" optional>
        <input type="submit" value="Create">
    </form>
</body>

</html>
